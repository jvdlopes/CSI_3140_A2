<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>main</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Movie Wishlist</h1>
        <h3>add, sort, and manage movies you want to watch</h3>
    </header>
    <hr>
    <section>
        <form action="">
            <div style="display: flex; justify-content: space-between;">
                <div style="width: 30%; margin-left: 5%;">
                    <label for="title">Movie Name</label><br>
                    <input type="text" style="width: 100%;" id="movieName">
                </div>
                <div style="width: 30%;">
                    <label for="genre">Movie Genre</label><br>
                    <select style="width: 100%;" id="movieGenre">
                        <option value="Action">Action</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Drama">Drama</option>
                        <option value="Horror">Horror</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Thriller">Thriller</option>
                    </select>
                </div>
                <div style="width: 30%;">
                    
                    <label for="rating">Movie Rating</label><br>
                    <input type="radio" id="star1" name="rate" value="1" onmousedown="starClicked(1)">
                    <label for="star1" id="s1" class="star" onmouseover="starsFill(1)" onmouseleave="clearStars()" onmousedown="starClicked(1)">★</label>
                    <input type="radio" id="star2" name="rate" value="2" onmousedown="starClicked(2)">
                    <label for="star2" id="s2" class="star" onmouseover="starsFill(2)" onmouseleave="clearStars()" onmousedown="starClicked(2)">★</label>
                    <input type="radio" id="star3" name="rate" value="3" onmousedown="starClicked(3)">
                    <label for="star3" id="s3" class="star" onmouseover="starsFill(3)" onmouseleave="clearStars()" onmousedown="starClicked(3)">★</label>
                    <input type="radio" id="star4" name="rate" value="4" onmousedown="starClicked(4)">
                    <label for="star4" id="s4" class="star" onmouseover="starsFill(4)" onmouseleave="clearStars()" onmousedown="starClicked(4)">★</label>
                    <input type="radio" id="star5" name="rate" value="5" onmousedown="starClicked(5)">
                    <label for="star5" id="s5" class="star" onmouseover="starsFill(5)" onmouseleave="clearStars()" onmousedown="starClicked(5)">★</label>
                </div>
            </div>
            
            
            
            <br>
            <button type="reset" onclick="newMovie()" style="font-size: 1.5em; width: 80%; margin-left: 10%; background-color: red; color: white; border: 0px; padding-top: 10px; padding-bottom: 10px;">Add Movie</button>
        </form>
    </section>

    <section style="background-color: gray; display: flex; justify-content: space-between; width: 80%; margin-left: 10%; margin-top: 2em;">
        <div style="width: 48%; display: flex;">
            <h3 style="width: fit-content; margin-left: 3%; color: white;">Sort by:</h3>
            <button style="margin-left: 2%; height: fit-content; margin-top: 3%; background-color: gray; color: white;">Title</button>
            <button style="margin-left: 2%; height: fit-content; margin-top: 3%; background-color: gray; color: white;">Rating</button>
        </div>
        <div style="display: flex;">
            <h3 style="width: fit-content; margin-left: 3%; color: white;">Filter by Genre:</h3>
            <select id="filterSelect" style="background-color: gray; margin-right: 8%; border: 0px;" onchange="genreSelect(this)">
                <option value="General" selected>All Generes</option>
                <option value="Action">Action</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Horror">Horror</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Thriller">Thriller</option>
            </select>
        </div>
    </section>

    <div id="modal">
        <div id="modalContent">
            <h1>Edit Movie</h1>
            <form id="editForm">
                <label for="title">Title</label><br>
                <input type="text" id="titleEdit"><br>
                <label for="Genre">Genre</label>
                <select style="width: 100%;" id="genreEdit">
                    <option value="Action">Action</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Drama">Drama</option>
                    <option value="Horror">Horror</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Thriller">Thriller</option>
                </select>
                <div style="width: 30%;">
                    
                    <label for="rating">Movie Rating</label><br>
                    <input type="radio" id="estar1" name="rate" value="1" onmousedown="editClicked(1)">
                    <label for="star1" id="e1" class="star" onmouseover="editFill(1)" onmouseleave="clearEdit()" onmousedown="editClicked(1)">★</label>
                    <input type="radio" id="estar2" name="rate" value="2" onmousedown="editClicked(2)">
                    <label for="star2" id="e2" class="star" onmouseover="editFill(2)" onmouseleave="clearEdit()" onmousedown="editClicked(2)">★</label>
                    <input type="radio" id="estar3" name="rate" value="3" onmousedown="editClicked(3)">
                    <label for="star3" id="e3" class="star" onmouseover="editFill(3)" onmouseleave="clearEdit()" onmousedown="editClicked(3)">★</label>
                    <input type="radio" id="estar4" name="rate" value="4" onmousedown="editClicked(4)">
                    <label for="star4" id="e4" class="star" onmouseover="editFill(4)" onmouseleave="clearEdit()" onmousedown="editClicked(4)">★</label>
                    <input type="radio" id="estar5" name="rate" value="5" onmousedown="editClicked(5)">
                    <label for="star5" id="e5" class="star" onmouseover="editFill(5)" onmouseleave="clearEdit()" onmousedown="editClicked(5)">★</label>
                </div>
            </form>
            <div style="float: right;">
                <button onclick="submitEdit()">Submit</button>
                <button onclick="closeEdit()">Cancel</button>
            </div>
        </div>
    </div>

    <h2>Your Wishlist</h2>
    <div id="movieContainer"></div>
    <script src="movies.js"></script>
</body>
</html>
